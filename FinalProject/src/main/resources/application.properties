spring.application.name=FinalProject

server.port=9001
server.servlet.context-path=/


# http://localhost:9000/spring11/h2-console/
# 위의 주소로 h2 database 콘솔에 접속할 수 있다.
# JDBC URL 에 아래의 url 정보를 붙여 넣기해서 접속한다.
spring.datasource.url=jdbc:h2:file:C:/playground/h2db/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=
spring.h2.console.enabled=true